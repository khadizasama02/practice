<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script>
        function input(val)
            {
                
                let num =document.getElementById("displayForm");
                num.value = num.value +val;  
            }
        function output()
        {
            let ans =document.getElementById("displayForm").value;
            let total = eval(ans);
            document.getElementById("displayForm").value = total; 
        }
    
        function reset()
        {
            document.getElementById("displayForm").value ="";
        }
    </script>
        
</head>

<body>
    <div class="calculator">
        <div class="form" >
            <input class="form-control" value="" type="text" placeholder="0" id="displayForm">
        </div>
        <div class="buttun-area">
            <div class="width">
                <div class="row row-cols-2 row-cols-sm-5 g-1 g-sm-1">
                    <div class="col">
                        <div><button type="button" class="btn btn-warning m-2" onclick="reset()">C</button>
                        </div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="reset()">X</button>
                        </div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="input('%')">%</button>
                        </div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="input('/')">/</button></div>
                    </div>
                </div>
            </div>
            <div class="width">
                <div class="row row-cols-2 row-cols-sm-5 g-1 g-sm-1">
                    <div class="col">
                        <div><button type="button" class="btn btn-light m-2" onclick="input('7')">7</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('8')">8</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('9')">9</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="input('*')">*</button></div>
                    </div>
                </div>
            </div>
            <div class="width">
                <div class="row row-cols-2 row-cols-sm-5 g-1 g-sm-1">
                    <div class="col">
                        <div><button type="button" class="btn btn-light m-2" onclick="input('4')">4</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('5')">5</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('6')">6</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="input('-')">-</button></div>
                    </div>
                </div>
            </div>
            <div class="width">
                <div class="row row-cols-2 row-cols-sm-5 g-1 g-sm-1">
                    <div class="col">
                        <div><button type="button" class="btn btn-light m-2" onclick="input('1')">1</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('2')">2</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('3')">3</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="input('+')">+</button></div>
                    </div>
                </div>
            </div>
            <div class="width">
                <div class="row row-cols-2 row-cols-sm-5 g-1 g-sm-1">
                    <div class="col">
                        <div><button type="button" class="btn btn-light  m-1" onclick="input('00')">00</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light  m-2" onclick="input('0')">0</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-light m-2" onclick="input('.')">.</button></div>
                    </div>
                    <div class="col">
                        <div ><button type="button" class="btn btn-warning m-2" onclick="output()">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function input(val)
        {
            const value=0;
        
            const value = value+document.getElementById("displayForm").value;
        }
    </script>

</body>

</html>
